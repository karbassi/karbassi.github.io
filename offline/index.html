<body>
    <p>It looks like you’re offline right now.</p>

    <p>Not to worry, much of my site is available regardless of network connection.</p>

    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/blog/">Blog</a></li>
        <li><a href="/bio/">Bio</a></li>
    </ul>

    <p>Along with any other pages you’ve previously viewed.</p>

    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register('/sw.js', {
                scope: '/'
            });
            window.addEventListener('load', function () {
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        'command': 'trimCaches'
                    });
                }
            });
        }
    </script>
